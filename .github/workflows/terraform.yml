name: "Terraform CI/CD Pipeline"

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Entorno a desplegar (dev/prod/stg)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod
          - stg
      action:
        description: 'Acción a ejecutar'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      # Verificar la estructura del repositorio y el archivo de variables
      - name: Verify project structure
        run: |
          echo "Estructura del proyecto:"
          ls -la terraform-iac
          echo "Archivo de variables del ambiente:"
          ls -la terraform-iac/ambientes/${{ github.event.inputs.environment || 'dev' }}/terraform.tfvars || echo "Archivo no encontrado"

      # Inicializar Terraform
      - name: Terraform Init
        id: init
        run: |
          cd terraform-iac
          terraform init \
            -backend-config="bucket=finaktiva-terraform-state-dev" \
            -backend-config="key=terraform.tfstate" \
            -backend-config="region=us-east-2" \
            -backend-config="dynamodb_table=terraform-state-lock"

      # Formatear código Terraform
      - name: Terraform Format
        id: fmt
        run: cd terraform-iac && terraform fmt -check -recursive
        continue-on-error: true

      # Validar configuración de Terraform
      - name: Terraform Validate
        id: validate
        run: cd terraform-iac && terraform validate

      # Plan de Terraform usando el archivo de variables del ambiente correspondiente
      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request' || github.event.inputs.action == 'plan' || github.event.inputs.action == 'apply'
        run: |
          cd terraform-iac
          ENV="${{ github.event.inputs.environment || 'dev' }}"
          echo "Utilizando ambiente: $ENV"
          terraform plan -var-file="ambientes/$ENV/terraform.tfvars" -out=tfplan

      # Actualizar PR con resultados (si es un PR)
      - name: Update Pull Request
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style 🖌\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ⚙️\`${{ steps.init.outcome }}\`
            #### Terraform Validation 🤖\`${{ steps.validate.outcome }}\`
            #### Terraform Plan 📖\`${{ steps.plan.outcome }}\`
            
            <details><summary>Mostrar Plan</summary>
            
            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`
            
            </details>
            
            *Ejecutado por: @${{ github.actor }}, Acción: \`${{ github.event_name }}\`*`;
              
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      # Aplicar cambios (solo en ejecución manual con acción "apply")
      - name: Terraform Apply
        if: github.event.inputs.action == 'apply' && github.event_name == 'workflow_dispatch'
        run: |
          cd terraform-iac
          terraform apply -auto-approve tfplan

      # Destruir infraestructura (solo en ejecución manual con acción "destroy")
      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy' && github.event_name == 'workflow_dispatch'
        run: |
          cd terraform-iac
          ENV="${{ github.event.inputs.environment }}"
          terraform destroy -var-file="ambientes/$ENV/terraform.tfvars" -auto-approve